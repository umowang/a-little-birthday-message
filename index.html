<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Jacky</title>

    body {
      background-color: #000;
      color: #00FF00;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 20px;
    }

    .card-container {
      max-width: 600px;
      margin: 0 auto;
      border: 2px solid #00FF00;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.6rem;
      margin-top: 0;
      margin-bottom: 1rem;
      text-align: center;
      color: #00FF00;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.7;
      margin: 0 0 1rem 0;
      word-break: break-all;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: .9rem;
      color: #008800;
    }
  </style>
</head>

<body>
  <div class="card-container">
    <h1>◆ GJ 31th Birthday ◆</h1>

    <p>祝你生日快樂！</p>
    <p>今年也要好好照顧自己，</p>
    <p>保持快樂、平安順心。</p>
    <p>新的一歲，有我在這裡替你加油。</p>

    <p>Happy 31st ✨</p>

    <div class="footer">— A Little Birthday Message —</div>
  </div>

</html>
