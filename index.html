<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jacky 31 歲生日快樂</title>

  <style>
    body {
      margin: 0;
      padding: 16px;
      background: #000;
      color: #d0d0d0;
      font-family: "Menlo", "Courier New", monospace;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: #111;
      border: 1px solid #333;
      padding: 16px;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .meta {
      font-size: 0.85rem;
      line-height: 1.4;
      margin-bottom: 12px;
      color: #888;
    }

    .board {
      color: #00ffa2;
    }

    .title {
      color: #fff;
      font-size: 1.1rem;
      margin: 6px 0 12px 0;
      font-weight: bold;
    }

    .post {
      background: #000;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 4px;
      white-space: pre-wrap;
      font-size: 0.95rem;
      line-height: 1.55;
    }

    .footer {
      margin-top: 14px;
      font-size: 0.85rem;
      color: #666;
      text-align: center;
    }

    /* 手機字體微調 */
    @media (max-width: 420px) {
      .post { font-size: 1rem; }
      .title { font-size: 1.05rem; }
    }
  </style>
</head>

<body>
  <div class="card">

    <div class="meta">
      <span class="board">◆ Birthday</span><br>
      作者 you　標題 Jacky 31 歲生日快樂<br>
      時間 <span id="time"></span>
    </div>

    <div class="title">[祝福] Jacky 31 歲生日快樂</div>

    <div class="post">
┌──────────────────────┐
│  To: Jacky (31)       │
│                       │
│  祝你生日快樂！        │
│  今年送上專屬驚喜✨     │
│                       │
│                       │
│  兌換期限：2026.01.31   │
└──────────────────────┘
    </div>

    <div class="footer">送給 Jacky — 祝你天天都有好事發生 ✨</div>

  </div>

<script>
  const n = new Date();
  const f = (x) => (x < 10 ? "0" + x : x);
  document.getElementById("time").textContent =
    `${n.getFullYear()}/${f(n.getMonth()+1)}/${f(n.getDate())} ${f(n.getHours())}:${f(n.getMinutes())}`;
</script>

</body>
</html>
