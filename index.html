<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>GJ 31th Birthday</title>
<style>
  body {
    background: #000;
    color: #00ff6a;
    font-family: "Courier New", monospace;
    padding: 20px;
    display: flex;
    justify-content: center;
  }

  .card {
    border: 2px solid #00ff6a;
    max-width: 650px;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    line-height: 1.7;
    font-size: 1.15rem;
    white-space: pre-wrap;
  }

  /* 打字機游標效果 */
  #typewriter {
    border-right: 3px solid #00ff6a;
    white-space: pre-wrap;
    overflow: hidden;
    animation: caret 0.8s steps(1) infinite;
  }

  @keyframes caret {
    50% { border-color: transparent; }
  }
</style>
</head>
<body>

<div class="card">
  <div id="typewriter"></div>
</div>

<script>
  // ★ 這裡放所有要打字顯示的內容 ★
  const fullText = 
`GJ's 31th Birthday :D
----------------------------

嗨傑寶貝！
又和你一起度過另一個年頭。

喜歡和你一起吃喝、看電視、
一起逛超市、一起調皮耍寶、
一起睡不著、一起什麼都不做、
一起感受世界上的美。

自從你搬進來以後，
生活裡有了更多的「我們」。
你總是讓我感受到發自內心的穩定，
有你在真的很安心。

祝你生日快樂！
今年也要好好照顧自己、
照顧彼此、朋友、家人，
順便顧貓、螞蟻、鼠婦與花草。
保持快樂，平安順心。

新的一歲，有我在這裡。

2025 Nov. 丞杰
----------------------------
A Little Birthday Message <3
`;

  const speed = 85; // 打字速度（毫秒）
  let i = 0;
  const output = document.getElementById("typewriter");

  function type() {
    if (i < fullText.length) {
      output.textContent += fullText.charAt(i);
      i++;
      setTimeout(type, speed);
    } else {
      // 打完後移除游標
      output.style.border = "none";
    }
  }

  type();
</script>

</body>
</html>
